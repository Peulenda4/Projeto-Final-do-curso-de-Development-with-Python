{% extends "base.html" %}
{% block content %}

<h2 class="mb-4 text-center">Clientes</h2>

<div class="text-center mb-3">
    <a class="btn btn-primary" href="/clientes/add">Adicionar Cliente</a>
</div>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for c in clientes %}
        <tr>
            <td>{{ c[0] }}</td>
            <td>{{ c[1] }}</td>
            <td>{{ c[2] }}</td>
            <td>
                <a href="/clientes/edit/{{ c[0] }}" class="btn btn-warning btn-sm">Editar</a>
                <a href="/clientes/delete/{{ c[0] }}" class="btn btn-danger btn-sm">Excluir</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
