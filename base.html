<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ title if title else "Sistema CRUD" }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/home">Sistema CRUD</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                {% if session.get("usuario") %}
                    <li class="nav-item"><a class="nav-link" href="/clientes">Clientes</a></li>
                    <li class="nav-item"><a class="nav-link" href="/produtos">Produtos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/carrinho">Carrinho</a></li>
                {% endif %}
            </ul>
            <span class="navbar-text text-white">
                {% if session.get("usuario") %}
                    Usu√°rio: {{ session.get("usuario") }} |
                    <a href="/logout" class="text-decoration-none text-white">Sair</a>
                {% else %}
                    <a href="/login" class="text-decoration-none text-white">Login</a>
                    <a href="/register" class="text-decoration-none text-white ms-2">Registrar</a>
                {% endif %}
            </span>
        </div>
    </div>
</nav>

<div class="container mt-4 bg-white p-4 rounded shadow-sm">
    {% block content %}{% endblock %}
</div>

</body>
</html>
